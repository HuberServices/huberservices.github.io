<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
</head>
<body>
    <h1>Thank You for Submitting Your Email</h1>
    <p>We appreciate your interest. We'll be in touch soon!</p>

    <!-- Optional: Add a countdown timer -->
    <script>
        let seconds = 3; // Set the number of seconds for the countdown
        function countdown() {
            document.getElementById('timer').textContent = seconds;
            seconds--;
            if (seconds >= 0) {
                setTimeout(countdown, 1000);
            } else {
                window.location.href = 'https://hubertree.com'; // Redirect to your desired URL
            }
        }
        countdown();
    </script>
</body>
</html>
